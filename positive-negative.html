<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = parseInt(prompt("Enter Number: "));
      document.write("The Enter Number is: " + num);
      if (num >= 0) {
        document.write("<br/>The Enter Number is Positive Number");
      }
      else {
        document.write("<br/>The Enter Number is Negative Number");
      }
    </script>
  </body>
</html>
